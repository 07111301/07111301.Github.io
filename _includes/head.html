<head>

    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta name="description" content="{{ site.description }}">

    <title>{% if page.title %}{{ page.title }} - {{ site.title }}{% else %}{{ site.title }}{% endif %}</title>

    <link rel="canonical" href="{{ page.url | replace:'index.html','' | prepend: site.baseurl | prepend: site.url }}">

    <!-- Icons -->
  <link rel="shortcut icon" href="/img/favicon.ico">

    <!-- Bootstrap Core CSS -->
    <link rel="stylesheet" href="{{ "/css/bootstrap.min.css" | prepend: site.baseurl }}">

    <!-- Custom CSS -->
    <link rel="stylesheet" href="{{ "/css/clean-blog.css" | prepend: site.baseurl }}">

    <!-- Pygments Github CSS -->
    <link rel="stylesheet" href="{{ "/css/syntax.css" | prepend: site.baseurl }}">

    <!-- Custom Fonts -->
    <link href="{{ site.baseurl }}/css/font-awesome.min.css" rel="stylesheet" type="text/css">
    <link href="{{ site.baseurl }}/css/fonts.googleapis.com_css.css" rel='stylesheet' type='text/css'>
    <link href="{{ site.baseurl }}/css/fonts.googleapis.com_css_Open_Sans.css" rel='stylesheet' type='text/css'>

    <!-- HTML5 Shim and Respond.js IE8 support of HTML5 elements and media queries -->
    <!-- WARNING: Respond.js doesn't work if you view the page via file:// -->
    <!--[if lt IE 9]>
        <script src="https://oss.maxcdn.com/libs/html5shiv/3.7.0/html5shiv.js"></script>
        <script src="https://oss.maxcdn.com/libs/respond.js/1.4.2/respond.min.js"></script>
    <![endif]-->

	<!--   添加的自定义相册代码  -->
	<style type="text/css">
		body {
			font-family: Arial, Helvetica, sans-serif;
			<!-- background: #3e3e3e; -->
		}
		h3 {
			margin-bottom: 10px;
		}
		.wrapper {
			background: #333333;
			position: relative;
			font-family: Arial, Helvetica, sans-serif;
			margin: auto;
			margin-top: 90px;
			width: 900px;
			padding: 20px;
			color: #fff;
			border-radius: 30px;
			box-shadow: 0 0 5px rgba(0,0,0,.8);
		}
		span.btn {
			padding: 10px;
			display: inline-block;
			cursor: pointer;
			font: 12px/14px Arial, Helvetica, sans-serif;
			-moz-border-radius: 10px;
			-webkit-border-radius: 10px;
			background-color: #666666;
			color: #fff;
			box-shadow: inset 0 0 2px rgba(0,0,0,.8);
			border: 1px solid gray;
		}
		span.btn:hover {
			background-color: #eee;
			color: #333333;
			box-shadow: 0 0 2px rgba(0,0,0,.8);
		}
		#screen {
			width: 900px;
			height: 450px;
			border: 1px solid gray;
			background: rgba(0,0,0,1);
		}
		#thumbs{margin-top:15px;}
		#thumbs img {
			height: 67px;
			margin: 4px;
			box-shadow: 0 0 5px rgba(0,0,0,.5);
			border: 3px solid rgba(255,255,255,.5);
			cursor: url("css/zoomin.png"), -moz-zoom-in;
		}
		#thumbs img:hover {
			border: 3px solid rgba(255,255,255,1);
		}
		#controls {
			width: 900px;
			text-align: right;
		}
		.explanation b {
			color: #999;
		}
		.explanation {
			display: none;
		}
		#showExp {
			padding: 10px;
			border-radius: 10px;
			background: #333333;
			display: inline-block;
			font-size: 18px;
			font-weight: bold;
			color: #666666;
			cursor: pointer;
			margin: 5px;
			float: right;
			box-shadow: inset 0 0 4px rgba(0,0,0,.6);
		}
		#showExp:hover {
			background: #fff;
		}
	</style>
	
	<link rel="stylesheet" type="text/css" href="{{ site.baseurl }}/css/mb.zoomify.css" media="screen" />
	<script type="text/javascript" src="{{ site.baseurl }}/js/jquery-1.11.0.min.js"></script>
	<script type="text/javascript" src="{{ site.baseurl }}/js/mb.zoomify.js"></script>
	<script type="text/javascript">
		$(function(){
			$("#thumbs").find("img").eq(0).click();
		});
	</script>
	
	<!--   添加的自定义相册代码结束  -->
	
</head>
